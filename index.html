<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Save-a-Man</title>
</head>

<body>
    <div class="topBar">
        <h1>Save-a-Man</h1>
        <button class="newGame" id="startAgain"><i class="fa-solid fa-play"></i>&nbsp; New Game</button>
    </div>
    <section>
        <div class="grid-container" id="rootGrid">
        </div>
        <div class="manContainer">
            <div class="base">
                <div class="pole">
                    <div class="rope">
                    </div>
                    <div class="man">
                        <img id="stickman" src="dead.svg" alt="" width="100%">
                        <!-- <img class="deadMan" src="da-23-stickman-figure-cartoon-sad.svg" alt="" width="100%"> -->
                        <!-- <img class="savedMan" src="53-29-walk-stick-figure-stickman.svg" alt="" width="100%"> -->
                    </div>
                    <div class="chair"></div>
                </div>
            </div>
        </div>
    </section>

    <div id="keyboard">

    </div>
    <div class="gameOverContainer">
        <div class="gameOver">
            <div id="message">You won!, the word was 'Duh!'ðŸŽ‰</div>
            <br>
            <button id="closeEndgame">Close</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
